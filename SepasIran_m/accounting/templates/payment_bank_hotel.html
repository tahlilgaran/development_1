<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>درگاه بانک</title>
    <style>
        body {
            margin-top:20px;
            background-color:#FFE4C4;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body style="background-color:gainsboro;font-family: 'B Mitra';">

<form action="/payment/hotel/confirm/{{ hotel.id }}/" method="POST">
    {% csrf_token %}}
     <div class="container" style="direction: rtl" >
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-5'>
          <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
          <form accept-charset="UTF-8" action="/" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
            <div class='form-row'>
              <div class='col-xs-12 form-group required' style="margin-top: 80px;display: inline">
                <label class='control-label'>شماره ی کارت:</label>
                    <span class="col-md-1"></span>
                  <input class='col-md-2' size='1' type='text' style="margin-left: 5px"/>
                  <input class='col-md-2' size='1' type='text'style="margin-left: 5px"/>
                  <input class='col-md-2' size='1' type='text'style="margin-left: 5px"/>
                  <input class='col-md-2' size='1' type='text'style="margin-left: 5px"/>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>رمز دوم:</label>
                  <span class="col-md-6"></span>
                <input type="password" autocomplete='off' class='col-md-4  card-number' size='10' type='text'>
              </div>
            </div>
            <!--<div class='form-row'>-->
              <div class='col-md-12 form-group cvc required'>
                <label class='control-label'>CVV2:</label>
                  <span class="col-md-6"></span>
                <input autocomplete='off' class='col-md-4 card-cvc'  size='4' type='text'>
              </div>
              <div class="col-md-12" style="margin-bottom: 10px">
              <label class='control-label'>تاریخ انقضا:</label>
                   <span class="col-md-5"></span>
              <input class='col-md-2 card-expiry-year' placeholder='سال' size='2' type='text' style="margin-left: 10px">

              <input class='col-md-2 card-expiry-month' placeholder='ماه' size='2' type='text' style="margin-left: 10px">
              </div>
              <!--<div class='col-md-6 form-group expiration required'>
                <label class='control-label'></label>
                <input class='card-expiry-year' placeholder='سال' size='4' type='text'>
              </div>
              <div class='col-md-12 form-group expiration required'>
                <label class='control-label'>تاریخ انقضا:</label>
                <input class='card-expiry-month' placeholder='ماه' size='2' type='text'>
              </div>-->



            <!--</div>-->
            <div class='form-row'>
              <div class='col-md-12'>
                <div class='form-control total btn btn-info' style="background-color:firebrick" name="total_cost">
                 مبلغ قابل پرداخت:{{ total_cost }} تومان
                    <input name="number" value={{ number }} hidden/>
                    <input name="total_cost" value={{ total_cost }} hidden/>
                    <input name="ID" value={{ ID }} hidden/>
                  <!--<span class='amount'>۷۶۵۰۰۰۰ ریال</span>-->
                </div>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 form-group'>
                <input class='form-control btn btn-primary submit-button' type='submit' value="پرداخت" style=" margin-top: 10px;
;background-color:gray;"/>

              </div>
            </div>
            <div class='form-row'>
              <div class='col-md-12 error form-group hide'>
                <div class='alert-danger alert'>
                  Please correct the errors and try again.
                </div>
              </div>
            </div>
          </form>
            <form action="/payment/hotel/cancel/{{ hotel.id }}/" method="POST">
                 {% csrf_token %}
                 <input name="number" value={{ number }} hidden/>

                  <div class='col-md-12'>  <input class='form-control btn btn-primary submit-button' type='submit' value="انصراف" style="
;background-color:gray;"/></div>


</form>
        </div>

        <div class='col-md-4'></div>
    </div>
</div>
</form>

        </div>
        <div class='col-md-4'></div>
    </div>
</div>

</form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
